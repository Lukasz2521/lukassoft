<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>styleguide</title>
  </head>
  <body>
    <section>
      <h2>Buttons</h2>
      <button class="btn">outline button</button>
      <button class="btn btn--outline">background button</button>
      <button class="btn btn--fill">background button</button>
    </section>
    <section>
      <h2>Inputs</h2>
      <input type="text" class="form-control" placeholder="Test placeholder" />
      <textarea class="form-control" placeholder="Test placeholder"></textarea>
    </section>
  </body>
</html>
